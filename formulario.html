<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="from-box">
            <div class="button-box">
                <div id="elegir">
                    <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesión</button>
                    <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
                </div>
                <div class="redes-sociales">
                    <img src="" alt="Facebook">
                    <img src="login/img/Instagram" alt="Instagram">
                    <img src="login/img/twitter" alt="Twitter">
                </div>
                <form id="login" class="input-group" action="inicio.php">
                    <input type="text" class="input-field" name="nombre" placeholder="Nombre de Usuario" required>
                    <input type="password" class="input-field" name="contraseña" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span>Recordar Contraseña.</span>
                    <button type="submit" class="submit-btn">Acceder</button>
                </form>
                <form id="registrar" class="input-group" action="registro.php">
                    <input type="text" class="input-field" name="nombre" placeholder="Nombre de Usuario" required>
                    <input type="text" class="input-field" name="apellido" placeholder="Apellido de Usuario" required>
                    <input type="email" class="input-field" name="correo" placeholder="Correo" required>
                    <input type="text" class="input-field" name="telefono" placeholder="Teléfono" required>
                    <input type="password" class="input-field" name="contraseña" placeholder="Contraseña" required>
                    <input type="checkbox" class="check-box"><span>Acepto los términos y condiciones.</span>
                    <button type="submit" class="submit-btn">Acceder</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");
        var z = document.getElementById("elegir");

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

        function registrar() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "120px";
        }
    </script>
</body>
</html>
